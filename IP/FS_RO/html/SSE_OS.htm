<!DOCTYPE html>
<html>
  <head>
    <title>embOS statistics (SSE)</title>
    <link href="Styles.css" rel="stylesheet">
    <script src="events.js"></script>
  </head>
    <body>
    <header>embOS statistics (SSE)</header>
    <div id="embOS" class="content"></div>
    <script>
      if(typeof(EventSource) !== "undefined") {
        var source = new EventSource("SSEembOS.cgi");
        source.onmessage = function(event) {
          document.getElementById("embOS").innerHTML = event.data + "<br>The table above shows some real time information of the RTOS kernel used.<br>The sample uses Server-Sent Events (SSE). The server sends updated information automatically to the web browser every 500ms. A page reload is not necessary. Information about your application can easily be displayed in the same way.";
        };
      } else {
        document.getElementById("embOS").innerHTML = "Sorry, your browser does not support Server-Sent Events (SSE)...";
      }
    </script>
    <img src="Logo.gif" alt="Segger company logo" class="logo">  
    <footer>
       <p><a href="index.htm">Back to main</a></p>
       <p>SEGGER Microcontroller GmbH || <a href="http://www.segger.com">www.segger.com</a> <span class="hint">(external link)</span> </p>
    </footer>
  </body>
</html>
